spring.application.name=voluntrix-backend-test

# H2 In-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Swagger for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# JWT simplified for tests
jwt.secret=test-jwt-secret-key-for-testing-purposes-only
jwt.expiration=900000

# Minimal email settings for tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Minimal ImageKit properties
imagekit.privateKey=test-private-key
imagekit.publicKey=test-public-key
imagekit.urlEndpoint=https://test.example.com

# PayHere
payhere.merchant.id=test-merchant-id
payhere.merchant.secret=test-merchant-secret
payhere.hashAlgorithm=SHA-256
